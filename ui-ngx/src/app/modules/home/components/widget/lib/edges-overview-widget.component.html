<div class="tb-edges-overview tb-absolute-fill" tb-toast toastTarget="{{ toastTargetId }}">
  <div fxFlex fxLayout="column" class="tb-absolute-fill">
    <span class="mat-subheader" *ngIf="customerTitle" fxLayout="row">{{ customerTitle }}</span>
    <span class="mat-subheader" *ngIf="!edgeIsDatasource" fxLayout="row" translate>edge.widget-datasource-error</span>
    <div fxFlex class="tb-entities-nav-tree-panel">
      <tb-nav-tree
        [loadNodes]="loadNodes"
      ></tb-nav-tree>
    </div>
  </div>
</div>
