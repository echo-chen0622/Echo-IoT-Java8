<section class="tb-widget-settings" [formGroup]="mapSettingsFormGroup">
  <tb-map-provider-settings
    [aliasController]="aliasController"
    formControlName="mapProviderSettings">
  </tb-map-provider-settings>
  <tb-common-map-settings
    [widget]="widget"
    [provider]="mapSettingsFormGroup.get('mapProviderSettings').value.provider"
    formControlName="commonMapSettings">
  </tb-common-map-settings>
  <tb-markers-settings
    [provider]="mapSettingsFormGroup.get('mapProviderSettings').value.provider"
    formControlName="markersSettings">
  </tb-markers-settings>
  <tb-polygon-settings
    [widget]="widget"
    formControlName="polygonSettings">
  </tb-polygon-settings>
  <tb-circle-settings
    [widget]="widget"
    formControlName="circleSettings">
  </tb-circle-settings>
  <tb-marker-clustering-settings
    *ngIf="!routeMap"
    [fxShow]="mapSettingsFormGroup.get('mapProviderSettings').value.provider !== mapProvider.image"
    formControlName="markerClusteringSettings">
  </tb-marker-clustering-settings>
  <tb-route-map-settings
    *ngIf="routeMap"
    formControlName="routeMapSettings">
  </tb-route-map-settings>
  <tb-map-editor-settings
    [fxShow]="displayEditorSettings()"
    formControlName="mapEditorSettings">
  </tb-map-editor-settings>
</section>
