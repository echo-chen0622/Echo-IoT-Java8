<section class="tb-widget-settings" [formGroup]="qrCodeWidgetSettingsForm" fxLayout="column">
  <mat-slide-toggle class="mat-slide" formControlName="useQrCodeTextFunction">
    {{ 'widgets.qr-code.use-qr-code-text-function' | translate }}
  </mat-slide-toggle>
  <mat-form-field [fxShow]="!qrCodeWidgetSettingsForm.get('useQrCodeTextFunction').value">
    <mat-label translate>widgets.qr-code.qr-code-text-pattern</mat-label>
    <input required matInput formControlName="qrCodeTextPattern">
    <mat-hint>{{ 'widgets.qr-code.qr-code-text-pattern-hint' | translate }}</mat-hint>
    <mat-error *ngIf="qrCodeWidgetSettingsForm.get('qrCodeTextPattern').hasError('required')">
      {{ 'widgets.qr-code.qr-code-text-pattern-required' | translate }}
    </mat-error>
  </mat-form-field>
  <tb-js-func required
              [fxShow]="qrCodeWidgetSettingsForm.get('useQrCodeTextFunction').value"
              formControlName="qrCodeTextFunction"
              [globalVariables]="functionScopeVariables"
              [functionArgs]="['data']"
              functionTitle="{{ 'widgets.qr-code.qr-code-text-function' | translate }}"
              helpId="widget/lib/qrcode/qrcode_text_fn">
  </tb-js-func>
</section>
