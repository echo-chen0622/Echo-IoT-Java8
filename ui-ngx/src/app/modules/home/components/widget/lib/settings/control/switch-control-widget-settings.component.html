<section class="tb-widget-settings" [formGroup]="switchControlWidgetSettingsForm" fxLayout="column">
  <fieldset class="fields-group">
    <legend class="group-title" translate>widgets.rpc.common-settings</legend>
    <mat-form-field fxFlex class="mat-block">
      <mat-label translate>widgets.rpc.switch-title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-slide-toggle formControlName="showOnOffLabels" class="slide-block">
      {{ 'widgets.rpc.show-on-off-labels' | translate }}
    </mat-slide-toggle>
  </fieldset>
  <tb-switch-rpc-settings [aliasController]="aliasController"
                          [targetDeviceAliasId]="targetDeviceAliasId"
                          formControlName="switchRpcSettings">
  </tb-switch-rpc-settings>
</section>
