<mat-expansion-panel class="datakey-select-option" fxFlex [formGroup]="selectOptionFormGroup" [(expanded)]="expanded">
  <mat-expansion-panel-header>
    <div fxFlex fxLayout="row" fxLayoutAlign="start center">
      <mat-panel-title>
        <div fxLayout="row" fxFlex fxLayoutAlign="start center">
          <div [innerHTML]="selectOptionHtml()"></div>
        </div>
      </mat-panel-title>
      <span fxFlex></span>
      <button *ngIf="!disabled" mat-icon-button style="min-width: 40px;"
              type="button"
              (click)="removeSelectOption.emit()"
              matTooltip="{{ 'action.remove' | translate }}"
              matTooltipPosition="above">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <div fxLayout="column" fxLayoutGap="0.5em">
      <mat-divider></mat-divider>
      <section class="tb-widget-settings" fxLayout="column">
        <section fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap.gt-xs="8px" fxLayoutAlign.gt-xs="start center">
          <mat-form-field fxFlex class="mat-block">
            <mat-label translate>widgets.input-widgets.option-value</mat-label>
            <input required matInput formControlName="value">
          </mat-form-field>
          <mat-form-field fxFlex class="mat-block">
            <mat-label translate>widgets.input-widgets.option-label</mat-label>
            <input matInput formControlName="label">
          </mat-form-field>
        </section>
      </section>
    </div>
  </ng-template>
</mat-expansion-panel>
