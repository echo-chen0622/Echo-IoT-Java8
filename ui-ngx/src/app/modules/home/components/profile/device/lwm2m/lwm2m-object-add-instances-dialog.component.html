<form [formGroup]="instancesFormGroup" (ngSubmit)="add()" style="min-width: 400px;">
  <mat-toolbar fxLayout="row" color="primary">
    <span style="font-weight: 500">{{data.objectName}}</span>&nbsp;#{{data.objectId}}
    <span fxFlex></span>
    <button mat-button mat-icon-button
            (click)="cancel()"
            type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
  </mat-progress-bar>
  <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
  <div mat-dialog-content>
    <fieldset [disabled]="isLoading$ | async">
      <tb-profile-lwm2m-object-add-instances-list
        required
        formControlName="instancesIds">
      </tb-profile-lwm2m-object-add-instances-list>
    </fieldset>
  </div>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-button color="primary"
            type="button"
            [disabled]="(isLoading$ | async)"
            (click)="cancel()">
      {{ 'action.cancel' | translate }}
    </button>
    <button mat-raised-button color="primary"
            type="submit"
            [disabled]="(isLoading$ | async) || instancesFormGroup.invalid || !instancesFormGroup.dirty">
      {{ 'action.save' | translate }}
    </button>
  </div>
</form>
