<form [formGroup]="ruleNodeLinkFormGroup" (ngSubmit)="add()" style="width: 480px;">
  <mat-toolbar color="primary">
    <h2 translate>rulenode.add-link</h2>
    <span fxFlex></span>
    <div [tb-help]="'ruleEngine'"></div>
    <button mat-icon-button
            (click)="cancel()"
            type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
  </mat-progress-bar>
  <div mat-dialog-content>
    <fieldset [disabled]="isLoading$ | async">
      <tb-rule-node-link
        required
        formControlName="link"
        [allowedLabels]="labels"
        [allowCustom]="allowCustomLabels"
        [sourceRuleChainId]="sourceRuleChainId">
      </tb-rule-node-link>
    </fieldset>
  </div>
  <div mat-dialog-actions fxLayoutAlign="end center">
    <button mat-button color="primary"
            type="button"
            [disabled]="(isLoading$ | async)"
            (click)="cancel()" cdkFocusInitial>
      {{ 'action.cancel' | translate }}
    </button>
    <button mat-raised-button color="primary"
            type="submit"
            [disabled]="(isLoading$ | async) || ruleNodeLinkFormGroup.invalid || !ruleNodeLinkFormGroup.dirty">
      {{ 'action.add' | translate }}
    </button>
  </div>
</form>
