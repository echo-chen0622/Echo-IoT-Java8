<form [formGroup]="addEntitiesToEdgeFormGroup" (ngSubmit)="assign()">
  <mat-toolbar fxLayout="row" color="primary">
    <h2>{{ assignToEdgeTitle | translate }}</h2>
    <span fxFlex></span>
    <button mat-button mat-icon-button
            (click)="cancel()"
            type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
  </mat-progress-bar>
  <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
  <div mat-dialog-content>
    <fieldset [disabled]="isLoading$ | async">
      <span>{{ assignToEdgeText | translate }}</span>
      <tb-entity-list
        formControlName="entityIds"
        required
        [entityType]="entityType"
        [subType]="subType">
      </tb-entity-list>
    </fieldset>
  </div>
  <div mat-dialog-actions fxLayoutAlign="end center">
    <button mat-button color="primary"
            style="margin-right: 20px;"
            type="button"
            [disabled]="(isLoading$ | async)"
            (click)="cancel()">
      {{ 'action.cancel' | translate }}
    </button>
    <button mat-raised-button color="primary"
            type="submit"
            [disabled]="(isLoading$ | async) || addEntitiesToEdgeFormGroup.invalid
            || !addEntitiesToEdgeFormGroup.dirty">
      {{ 'action.assign' | translate }}
    </button>
  </div>
</form>
